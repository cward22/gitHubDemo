<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="stylesheet" type="text/css" href="selectorsMediaQuery.css">
    <title>Listen, Explore, Inspire</title>
<style>

#paragraphFour {
    color: white;
}

#paragraphThree {
    color: #330066;
}

</style>
</head>

<body>
    <div id="boxOne" class="div">
        <header id="headerOne">
            <h1 id="headingOne" class="heading">Music, Travel, and Inspiration</h1>
        </header>
    </div>
    <div id="boxTwo" class="div">
        <article id="article"></article>
    </div>
    <div id="boxAside" class="div">
        <h3 id="asideTitle">Travel List</h3>
        <aside id="aside">
            <table id="table">
                <caption>*GOALS*</caption>
                <tr id="tableHeader" class="tableComponent">
                    <th>Places to Visit</th>
                    <th>Things to Do</th>
                </tr>
                <tr id="firstRow" class="tableComponent">
                    <td>
                        <ul id="unorderdList" class="Lists">
                            <li>Italy</li>
                            <li>Portugal</li>
                            <li>South Africa</li>
                        </ul>
                    </td>
                    <td>
                        <ol id="orderedList" class="Lists">
                            <li>Sightsee</li>
                            <li>Try new foods</li>
                            <li>Capture photos</li>
                        </ol>
                    </td>
                </tr>
                <tfoot id=tableFooter>
                    <td>
                        <figure>
                            <img id=travelImage src="images/imageFive.jpg">
                            <figcaption>World Traveler</figcaption>
                        </figure> 
                    </td>
                    <td></td>
                </tfoot>
            </table>
        </aside>
    </div>
    <div id="boxThree" class="div">
        <section id="section">
            <h2 id="headingThree" class="heading">Section</h2>
            <p id="paragraphThree" class="paragraph">Content</p>
            <a href="https://www.soundstripe.com/" class="anchor">Check out soundstripe.com!</a>
            <br>
            <a href="#headingOne" class="anchor">Jump to top of page</a>
        </section>
    </div>
    <div id="boxFour" class="div">
        <footer id="footer">
            <p id="paragraphFour" class="paragraph">To join mailing list, enter your email address:</p>
            <input id=type="email" name="email-address">
            <button id="button" class="block">Enter</button>
            <button class="button button--state-moreinfo">More Info</button>
        </footer>
    </div>
    <script src="selectorsMediaQuery.js"></script>
</body>
</html>
